<style>
* {
    box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    width: 33%;
    padding: 10px;
    text-align: center;
    height: 100px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

.title {
text-align: center;
font-family: 'Spirax';
font-size: 22px;
}
</style>


</head>
<body>

<p class="title">Tanyard Sprigns Neighborhood Portal</p>

<div class="row">

 </div>

  </div>
  <div class="column" style="background-color:#ccc;">

  </div>
